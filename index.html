<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras - Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fffbfb;
    }

    h1 {
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.199);
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    form input, form select, form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background-color: #af4c4c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    li[data-categoria="Alimentos"] { border-color: #af4c4c; }
    li[data-categoria="Bebidas"]   { border-color: #ff8383; }
    li[data-categoria="Higiene"]   { border-color: #e40202; }
    li[data-categoria="Limpeza"]   { border-color: #851b1b; }

    .item-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .comprado {
      text-decoration: line-through;
      color: #888;
    }

    .delete {
      background-color:  rgb(214, 97, 97);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .checkbox {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>üõí Lista de Compras</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome do item" required />
    <select id="categoria">
      <option value="Alimentos">Alimentos</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Higiene">Higiene</option>
      <option value="Limpeza">Limpeza</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <ul id="listaDeCompras"></ul>

  <!-- Importa o script externo -->
  <script src="script.js"></script>
</body>
</html>

<script>
  // Refer√™ncia aos elementos HTML
  const form = document.getElementById('form');
  const nomeInput = document.getElementById('nome');
  const categoriaSelect = document.getElementById('categoria');
  const listaDeCompras = document.getElementById('listaDeCompras');

  // Carrega os itens do localStorage ou inicializa com array vazio
  let itens = JSON.parse(localStorage.getItem('itens')) || [];

  // Fun√ß√£o para salvar os itens no localStorage
  function salvarItens() {
    localStorage.setItem('itens', JSON.stringify(itens));
  }

  // Fun√ß√£o para renderizar um item individual na tela
  function renderizarItem(item, index) {
    const li = document.createElement('li');
    li.setAttribute('data-categoria', item.categoria);

    const checked = item.comprado ? 'checked' : '';

    li.innerHTML = `
      <div class="item-info">
        <input type="checkbox" class="checkbox" data-index="${index}" ${checked}>
        <span class="${item.comprado ? 'comprado' : ''}">${item.nome} <small>(${item.categoria})</small></span>
      </div>
      <button class="delete" data-index="${index}">Remover</button>
    `;

    listaDeCompras.appendChild(li);
  }

  // Fun√ß√£o para renderizar todos os itens da lista
  function renderizarLista() {
    listaDeCompras.innerHTML = ''; // Limpa a lista atual
    itens.forEach((item, index) => renderizarItem(item, index));
  }

  // Ouvinte de evento para o envio do formul√°rio (adicionar item)
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Impede o recarregamento da p√°gina

    const nome = nomeInput.value.trim();
    const categoria = categoriaSelect.value;

    if (nome === '') {
      alert('Digite o nome do item.');
      return;
    }

    // Cria um novo item
    const novoItem = {
      nome,
      categoria,
      comprado: false
    };

    // Adiciona item ao array, salva e re-renderiza
    itens.push(novoItem);
    salvarItens();      // ‚¨ÖÔ∏è Salva no localStorage
    renderizarLista();  // ‚¨ÖÔ∏è Atualiza a exibi√ß√£o na tela

    form.reset();        // Limpa os campos
    nomeInput.focus();   // Foca novamente no campo de nome
  });

  // Ouvinte de eventos para cliques dentro da lista (remover ou marcar como comprado)
  listaDeCompras.addEventListener('click', function(e) {
    const index = e.target.getAttribute('data-index');

    // Verifica se o bot√£o clicado √© o de remover
    if (e.target.classList.contains('delete')) {
      itens.splice(index, 1);  // Remove o item do array
      salvarItens();           // ‚¨ÖÔ∏è Atualiza o localStorage
      renderizarLista();       // ‚¨ÖÔ∏è Reexibe a lista
    }

    // Verifica se o clique foi em um checkbox
    if (e.target.classList.contains('checkbox')) {
      itens[index].comprado = e.target.checked; // Atualiza status de comprado
      salvarItens();       // ‚¨ÖÔ∏è Salva a altera√ß√£o no localStorage
      renderizarLista();   // ‚¨ÖÔ∏è Reexibe a lista com atualiza√ß√£o visual
    }
  });

  // Inicializa a lista na tela ao carregar a p√°gina
  renderizarLista();
</script>
